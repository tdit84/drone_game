<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Drone Flight Simulator - Detailed Beach</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      /* ------------------------------
         On-Screen Mobile Controls
      ------------------------------- */
      .control-container {
        position: absolute;
        z-index: 10;
        user-select: none;
        -webkit-user-select: none;
      }
      .control-pad {
        display: grid;
        grid-template-columns: 60px 60px 60px;
        grid-template-rows: 60px 60px 60px;
        gap: 5px;
      }
      .control-button {
        width: 60px;
        height: 60px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        color: #fff;
        font-size: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* Left pad for forward/backward and rotation */
      #leftPad {
        bottom: 20px;
        left: 20px;
      }
      /* Right pad for altitude (up/down) */
      #rightPad {
        bottom: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Left Control Pad: Forward, Backward, and Rotate -->
    <div id="leftPad" class="control-container">
      <div class="control-pad">
        <div></div>
        <div id="btn-forward" class="control-button">↑</div>
        <div></div>
        <div id="btn-rotateLeft" class="control-button">⟲</div>
        <div></div>
        <div id="btn-rotateRight" class="control-button">⟳</div>
        <div></div>
        <div id="btn-backward" class="control-button">↓</div>
        <div></div>
      </div>
    </div>
    <!-- Right Control Pad: Altitude -->
    <div id="rightPad" class="control-container">
      <div class="control-pad" style="grid-template-columns: 60px; grid-template-rows: 60px 60px;">
        <div id="btn-up" class="control-button">⇧</div>
        <div id="btn-down" class="control-button">⇩</div>
      </div>
    </div>

    <!-- Include Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      // -----------------------------
      // Scene, Camera, and Renderer
      // -----------------------------
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87ceeb); // sky blue

      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      // Optimize for mobile devices by capping the pixel ratio.
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      document.body.appendChild(renderer.domElement);

      // -----------------------------
      // Lighting
      // -----------------------------
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(20, 30, 10);
      scene.add(directionalLight);

      // -----------------------------
      // Environment: Beach & Water
      // -----------------------------
      // Beach (sand)
      const beachGeometry = new THREE.PlaneGeometry(500, 500, 32, 32);
      const beachMaterial = new THREE.MeshLambertMaterial({ color: 0xf4a460 });
      const beach = new THREE.Mesh(beachGeometry, beachMaterial);
      beach.rotation.x = -Math.PI / 2;
      scene.add(beach);

      // Water (semi-transparent blue)
      const waterGeometry = new THREE.PlaneGeometry(500, 500, 32, 32);
      const waterMaterial = new THREE.MeshLambertMaterial({
        color: 0x1e90ff,
        transparent: true,
        opacity: 0.6,
      });
      const water = new THREE.Mesh(waterGeometry, waterMaterial);
      water.rotation.x = -Math.PI / 2;
      water.position.z = -100; // Positioned to represent the ocean
      scene.add(water);

      // Add some palm trees for extra detail
      function addPalmTree(x, z) {
        // Trunk
        const trunkGeo = new THREE.CylinderGeometry(0.1, 0.15, 3, 8);
        const trunkMat = new THREE.MeshLambertMaterial({ color: 0x8b4513 });
        const trunk = new THREE.Mesh(trunkGeo, trunkMat);
        trunk.position.set(x, 1.5, z);
        scene.add(trunk);
        // Foliage
        const foliageGeo = new THREE.SphereGeometry(1, 8, 8);
        const foliageMat = new THREE.MeshLambertMaterial({ color: 0x228b22 });
        const foliage = new THREE.Mesh(foliageGeo, foliageMat);
        foliage.position.set(x, 3.3, z);
        scene.add(foliage);
      }
      addPalmTree(-50, -30);
      addPalmTree(30, -60);
      addPalmTree(60, -20);
      addPalmTree(-40, -80);

      // -----------------------------
      // Drone Model (Detailed)
      // -----------------------------
      const drone = new THREE.Group();

      // Central body
      const bodyGeo = new THREE.BoxGeometry(0.6, 0.2, 0.4);
      const bodyMat = new THREE.MeshLambertMaterial({ color: 0x555555 });
      const body = new THREE.Mesh(bodyGeo, bodyMat);
      drone.add(body);

      // Function to create an arm with a rotor at its end.
      function createArm(angleDeg) {
        const angleRad = THREE.MathUtils.degToRad(angleDeg);
        const armLength = 0.8;
        // Arm: a thin box
        const armGeo = new THREE.BoxGeometry(armLength, 0.05, 0.1);
        const armMat = new THREE.MeshLambertMaterial({ color: 0x333333 });
        const arm = new THREE.Mesh(armGeo, armMat);
        // Position the arm so that one end touches the center.
        arm.position.x = (armLength / 2) * Math.cos(angleRad);
        arm.position.z = (armLength / 2) * Math.sin(angleRad);
        arm.rotation.y = angleRad;
        drone.add(arm);
        // Rotor: a thin cylinder representing the propeller.
        const rotorGeo = new THREE.CylinderGeometry(0.15, 0.15, 0.02, 16);
        const rotorMat = new THREE.MeshLambertMaterial({ color: 0x000000 });
        const rotor = new THREE.Mesh(rotorGeo, rotorMat);
        rotor.position.x = armLength * Math.cos(angleRad);
        rotor.position.z = armLength * Math.sin(angleRad);
        rotor.position.y = 0.1; // Slightly above the body
        rotor.rotation.x = Math.PI / 2;
        drone.add(rotor);
      }
      // Create four arms at 45°, 135°, 225°, and 315°
      createArm(45);
      createArm(135);
      createArm(225);
      createArm(315);

      // Set initial position and add the drone to the scene.
      drone.position.set(0, 3, 0);
      scene.add(drone);

      // -----------------------------
      // Controls
      // -----------------------------
      // Use an object to hold control flags so they can be updated by both keyboard and touch events.
      const controls = {
        moveForward: false,
        moveBackward: false,
        rotateLeft: false,
        rotateRight: false,
        ascend: false,
        descend: false,
      };

      // Keyboard event listeners (for desktop)
      document.addEventListener("keydown", (event) => {
        switch (event.key) {
          case "ArrowUp":
          case "w":
          case "W":
            controls.moveForward = true;
            break;
          case "ArrowDown":
          case "s":
          case "S":
            controls.moveBackward = true;
            break;
          case "ArrowLeft":
          case "a":
          case "A":
            controls.rotateLeft = true;
            break;
          case "ArrowRight":
          case "d":
          case "D":
            controls.rotateRight = true;
            break;
          case " ":
            controls.ascend = true;
            break;
          case "Shift":
            controls.descend = true;
            break;
        }
      });
      document.addEventListener("keyup", (event) => {
        switch (event.key) {
          case "ArrowUp":
          case "w":
          case "W":
            controls.moveForward = false;
            break;
          case "ArrowDown":
          case "s":
          case "S":
            controls.moveBackward = false;
            break;
          case "ArrowLeft":
          case "a":
          case "A":
            controls.rotateLeft = false;
            break;
          case "ArrowRight":
          case "d":
          case "D":
            controls.rotateRight = false;
            break;
          case " ":
            controls.ascend = false;
            break;
          case "Shift":
            controls.descend = false;
            break;
        }
      });

      // Touch controls for mobile
      // This helper function attaches both touch and mouse events.
      function addTouchListeners(btnId, controlName) {
        const btn = document.getElementById(btnId);
        if (!btn) return;
        btn.addEventListener("touchstart", (e) => {
          e.preventDefault();
          controls[controlName] = true;
        });
        btn.addEventListener("touchend", (e) => {
          e.preventDefault();
          controls[controlName] = false;
        });
        // Also support mouse events as a fallback.
        btn.addEventListener("mousedown", (e) => {
          e.preventDefault();
          controls[controlName] = true;
        });
        btn.addEventListener("mouseup", (e) => {
          e.preventDefault();
          controls[controlName] = false;
        });
        btn.addEventListener("mouseleave", (e) => {
          e.preventDefault();
          controls[controlName] = false;
        });
      }
      // Map each button to a control flag.
      addTouchListeners("btn-forward", "moveForward");
      addTouchListeners("btn-backward", "moveBackward");
      addTouchListeners("btn-rotateLeft", "rotateLeft");
      addTouchListeners("btn-rotateRight", "rotateRight");
      addTouchListeners("btn-up", "ascend");
      addTouchListeners("btn-down", "descend");

      // -----------------------------
      // Drone Flight & Camera Follow
      // -----------------------------
      let droneRotation = 0; // in radians
      const droneSpeed = 0.2;
      const rotationSpeed = 0.03;

      function animate() {
        requestAnimationFrame(animate);

        // Update drone rotation based on controls.
        if (controls.rotateLeft) {
          droneRotation += rotationSpeed;
        }
        if (controls.rotateRight) {
          droneRotation -= rotationSpeed;
        }
        drone.rotation.y = droneRotation;

        // Compute forward direction from current rotation.
        const forwardDir = new THREE.Vector3(
          Math.sin(droneRotation),
          0,
          Math.cos(droneRotation)
        );
        if (controls.moveForward) {
          drone.position.addScaledVector(forwardDir, droneSpeed);
        }
        if (controls.moveBackward) {
          drone.position.addScaledVector(forwardDir, -droneSpeed);
        }
        if (controls.ascend) {
          drone.position.y += droneSpeed;
        }
        if (controls.descend) {
          // Prevent the drone from going too low.
          drone.position.y = Math.max(1, drone.position.y - droneSpeed);
        }

        // Smoothly update the camera to follow the drone.
        const cameraOffset = new THREE.Vector3(0, 2, -6);
        cameraOffset.applyAxisAngle(new THREE.Vector3(0, 1, 0), droneRotation);
        const targetPosition = drone.position.clone().add(cameraOffset);
        camera.position.lerp(targetPosition, 0.1);
        camera.lookAt(drone.position);

        renderer.render(scene, camera);
      }
      animate();

      // -----------------------------
      // Handle Window Resize
      // -----------------------------
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
